<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="mainContainer">
    <div class="parentContainer">
      <div class="leftContainer">
        <h3>Your Result</h3>
        <div id="circle">
          <div>76</div>
          <div>of 100</div>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="rightContainer">
        <h3>Summary</h3>
        <div class='rightContent'>
          <div id="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <div class="contentTitle">Reaction</div>
            <div class="contentScore">
              <span>80</span>
              <span>/100</span>
            </div>
          </div>
          <div id="memory">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <div class="contentTitle">Memory</div>
            <div class="contentScore">
              <span>92</span>
              <span>/100</span>
            </div>
          </div>
          <div id="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <div class="contentTitle">Verbal</div>
            <div class="contentScore">
              <span>61</span>
              <span>/100</span>
            </div>
          </div>
          <div id="visual">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <div class="contentTitle">Visual</div>
            <div class="contentScore">
              <span>72</span>
              <span>/100</span>
            </div>
          </div>
        </div>
        <button>
          Continue
        </button>
      </div>
    </div>
  </div>
</body>

</html>
